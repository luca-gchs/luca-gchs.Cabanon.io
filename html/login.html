<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>loginPage</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <!-- Unicons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>

    <body>
        <header class="tm-header">
            <div class="tm-container">
              <div class="header-inner">
                <div class="img-wrap">
                  <img src="../assets/images/logo/LOGO 4.PNG" alt="logo" width="175" class="tm-logo">
                </div>
                  <div class="tm-nav">
                    <a href="../index.html">Accueil</a>
                    <a href="prix-et-disponibilité.html">prix et disponibilité</a>
                    <a href="photo-descriptif.html">Photo / descriptif</a>
                    <a href="accès.html">accès</a>
                    <a href="tourisme.html">tourisme</a>
                    <a href="tel: +33 6 04 47 27 30">+33 6 04 47 27 30</a>
                  </div>
                  <div class="profile-icon">
                    <img src="../assets/images/header-pp/Profile_pic.jpg" alt="Profile Picture">
                    <div class="overlay">
                      <a href="login.html" class="connect-link">Login</a>
                    </div>
                  </div>
                  <div>
                    <input type="checkbox" class="checkbox" id="chk" />
                    <label class="label" for="chk">
                    <div class="ball"></div>
                    </label>
                  </div>
              </div>
            </div>
          </header>



        <section class="maison">
          <div class="form_container">
            <i class="uil uil-times form_close"></i>


            <!-- Login Form -->
            <div class="form login_form">
              <form action="#">
                <h2>Login</h2>
                <div class="input_box">
                  <input type="email" placeholder="Enter your email" required>
                  <i class="uil uil-envelope-alt email"></i>
                </div>

                <div class="input_box">
                  <input type="password" placeholder="Enter your password" required>
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>

                <div class="option_field">
                  <label class="checkboxRemember">
                      <input type="checkbox" id="checkRemember">
                      Remember me
                  </label>
                  <a href="#" class="forgot_pw">Forgot password ?</a>
              </div>
              
                <button class="button">Login Now</button>

                <div class="login_signup">
                  Don't have an account ? <a href="#" id="signup">Signup</a>
                </div>
              </form>
            </div>


            <!-- Signup From -->
            <div class="form signup_form">
              <form action="#">
                <h2>Signup</h2>

                <div class="input_box">
                  <input type="email" placeholder="Enter your email" required>
                  <i class="uil uil-envelope-alt email"></i>
                </div>

                <div class="input_box">
                  <input type="password" placeholder="Create password" required>
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <div class="input_box">
                  <input type="password" placeholder="Confirm password" required>
                  <i class="uil uil-lock password"></i>
                  <i class="uil uil-eye-slash pw_hide"></i>
                </div>

              
                <button class="button">Signup Now</button>

                <div class="login_signup">
                  Already have an account ? <a href="#" id="login">Login</a>
                </div>
              </form>
            </div>
          </div>
        </section>
        
        <script src="../script.js"></script>
    </body>
</html>
